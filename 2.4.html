<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #6f4e37;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .nav ul {
            list-style-type: none;
            padding: 0;
        }

        .nav li {
            display: inline;
            margin: 0 15px;
        }

        .nav a {
            text-decoration: none;
            color: white;
        }

        .content {
            padding: 20px;
        }

        .form {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .table {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Моя сторінка</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Про нас</a></li>
            <li><a href="#">Контакти</a></li>
        </ul>
    </nav>
    <div class="content">
        <section class="content">
            <h2>Новини</h2>
            <ul>
                <li><a href="#">Новина 1</a></li>
                <li><a href="#">Новина 2</a></li>
                <li><a href="#">Новина 3</a></li>
            </ul>
        </section>
        <section class="form">
            <h2>Зв'яжіться з нами</h2>
            <form>
                <label for="name">Ваше ім'я</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Ваш email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <button type="submit">Відправити</button>
            </form>
        </section>
        <section class="table">
            <h2>Таблиця з даними</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ім'я</th>
                        <th>Вік</th>
                        <th>Місто</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Іван</td>
                        <td>25</td>
                        <td>Київ</td>
                    </tr>
                    <tr>
                        <td>Марія</td>
                        <td>30</td>
                        <td>Львів</td>
                    </tr>
                    <tr>
                        <td>Петро</td>
                        <td>22</td>
                        <td>Одеса</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
